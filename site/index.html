<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cost Control Web-App</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
</head>
<body>
<fluent-card class="reg-card">
    <div class="centered">
        <h1 class="reg-p">Registration</h1>
        <div>
            <fluent-text-field placeholder="best-login-ever" id="login">
                <p>Login</p>
            </fluent-text-field>
        </div>
        <div>
            <fluent-text-field placeholder="best-password-ever" id="pass1">
                <p>Password</p>
            </fluent-text-field>
        </div>
        <div>
            <fluent-text-field placeholder="best-password-again" id="pass2">
                <p>Password</p>
            </fluent-text-field>
        </div>
        <div>
            <fluent-button class="reg-btn">
                Sign up
            </fluent-button>
        </div>
    </div>
</fluent-card>
</body>
</html>
