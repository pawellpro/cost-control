<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cost Control Web-App</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
</head>
<body>
<fluent-card class="reg-card">
    <div class="centered">
        <h1 class="reg-p">Registration</h1>
        <fluent-text-field placeholder="best-login-ever">
            <p>Login</p>
        </fluent-text-field>
        <fluent-text-field placeholder="best-password-ever">
            <p>Password</p>
        </fluent-text-field>
        <fluent-text-field placeholder="best-password-again">
            <p>Password</p>
        </fluent-text-field>
    </div>
    <div class="centered">
        <fluent-button class="reg-btn">
            Sign up
        </fluent-button>
    </div>
</fluent-card>
<script src="app.ts"></script>
<noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
